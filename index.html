<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: '480px',
          md: '768px',
          lg: '976px',
          xl: '1440px',
        },
        colors: {
          lightGray: 'hsl(212, 45%, 89%)',
          darkBlue: 'hsl(218, 44%, 22%)',
          grayBlue: 'hsl(220, 15%, 55%)',
          white: 'hsl(0, 0%, 100%)',
        },
        fontFamily: {
          sans: ['Outfit', 'sans-serif']
        },
      },
    }
  </script>
</head>
<body>
  <section class="bg-lightGray flex items-center justify-center h-screen">
    <div class=" bg-white mx-6 rounded-2xl w-[400px] h-[600px]">
      <!-- Image -->
      <div class="h-2/3 flex justify-center p-4">
        <img src="./images/image-qr-code.png" alt="" class="object-fit hover:scale-105 hover:rounded-xl rounded-xl">
      </div>
      <!-- Contents -->
      <div class="flexb flex-col items-center justify-center">
        <h2 class="text-2xl font-bold text-darkBlue font-sans text-center leading-tight py-2 px-10">
          Improve your front-end skills by building projects
        </h2>
        <p class="text-grayBlue text-base font-sans text-center pt-4 px-14 leading-tight">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </section>

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
